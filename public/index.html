<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .radio-label {
      margin-left: 10px;
    }
    img {
      max-width: 90px;
      max-height: 90px;
      margin-right: 5px;
    }
    #btnSubmit, #btnReset {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #btnSubmit {
      background-color: #4CAF50;
      color: white;
    }
    #btnReset {
      background-color: #f44336;
      color: white;
    }
    #btnSubmit[disabled] {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Ben</h1>
  <div class="container">
    <form>
      <div class="radio-option">
        <input type="radio" name="Ben" id="radioBen">
        <label for="radioBen"><img src="https://i.imgur.com/oKfNOca.png" alt="Ben"></label>
      </div>
      <div class="radio-option">
        <input type="radio" name="Huh huh huhhhh" id="radioLaugh">
        <label for="radioLaugh"><img src="https://media.tenor.com/agrQMQjQTzgAAAAd/talking-ben-laugh.gif" alt="Huh huh huhhhh"></label>
      </div>
      <div class="radio-option">
        <input type="radio" name="No" id="radioNo">
        <label for="radioNo"><img src="https://media.tenor.com/uvcES2Nedr0AAAAd/talking-ben-no.gif" alt="No."></label>
      </div>
      <div class="radio-option">
        <input type="radio" name="Yesssss" id="radioYes">
        <label for="radioYes"><img src="https://media.tenor.com/2LMV1vTX15EAAAAC/talking-ben-yes.gif" alt="Yesssss"></label>
      </div>
      <div class="radio-option">
        <input type="radio" name="Grrr" id="radioGrunt">
        <label for="radioGrunt"><img src="https://media.tenor.com/fr6i8VzKJuEAAAAd/talking-ben-ugh.gif" alt="Grrr"></label>
      </div>
      <div class="radio-option">
        <input type="radio" name="Random" id="radioRandom">
        <label for="radioRandom"> Random</label>
      </div>
  <input type="text" id="textbox" placeholder="Enter your phone number here">
      <br>
      <button type="submit" id="btnSubmit" disabled>Submit</button>
      <button type="reset" id="btnReset">Reset</button>
  </form>
  </div>
  <script>

    const radioButtons = document.querySelectorAll('input[type="radio"]');
    const submitButton = document.getElementById('btnSubmit');
    
    // Add an event listener to each radio button
    radioButtons.forEach((radioButton) => {
      radioButton.addEventListener('change', () => {
        // Enable the "Submit" button if any radio button is selected
        submitButton.disabled = false;
      });
    });
    // Get references to the textbox and reset button
    const textbox = document.getElementById('textbox');
    const btnReset = document.getElementById('btnReset');

    // Add click event listener to the reset button
    btnReset.addEventListener('click', () => {
      // Clear the textbox value
      // textbox.value = '';
      document.querySelector('form').reset();
      submitButton.disabled = true;
    },)

    btnSubmit.addEventListener('click', () => {
    const textContent = textbox.value;

    // Send a GET request to the server with the content of the "textbox"
    fetch(`/submit?textbox=${encodeURIComponent(textContent)}`)
      .then(response => response.text())
      .then(responseText => console.log(responseText))
      .catch(error => console.error('Error:', error));

    document.querySelector('form').reset();
    });

  </script>

  
</body>
</html>
