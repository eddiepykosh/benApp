<!DOCTYPE html>
<html>
<head>
  <title>Ben</title>
  <!-- Add any necessary CSS styles here -->
</head>
<body>
  <h1>Ben</h1>
  <input type="text" id="textbox">
  <button id="btnSubmit">Submit</button>
  <button id="btnReset">Reset Text Box</button>
  
  <script>
    // Get references to the textbox and reset button
    const textbox = document.getElementById('textbox');
    const btnReset = document.getElementById('btnReset');

    // Add click event listener to the reset button
    btnReset.addEventListener('click', () => {
      // Clear the textbox value
      textbox.value = '';
    },)

    btnSubmit.addEventListener('click', () => {
    const textContent = textbox.value;

    // Send a GET request to the server with the content of the "textbox"
    fetch(`/submit?textbox=${encodeURIComponent(textContent)}`)
      .then(response => response.text())
      .then(responseText => console.log(responseText))
      .catch(error => console.error('Error:', error));

    });

  </script>

  
</body>
</html>
